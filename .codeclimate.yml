---
engines:
  csslint:
    enabled: true
  duplication:
    enabled: true
    config:
      languages:
      - ruby
      - javascript
      - python
      - php
  eslint:
    enabled: true
  fixme:
    enabled: true
ratings:
  paths:
  - "**.css"
  - "**.inc"
  - "**.js"
  - "**.jsx"
  - "**.module"
  - "**.php"
  - "**.py"
  - "**.rb"
exclude_paths:
  # examples of auto-generated exclusions
  - db/*
  - spec/*
  - tests/*
  - vendor/*

  # examples of third party libraries that should be excluded
  #- */jquery/*
  - */bootstrap/*

  # examples of minified files that should be excluded
  - **.min.js
  - **.min.css
